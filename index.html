<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name">
                <span id="name-error">Name is required</span>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="123 456 7890">
                <span id="phone-error">Phone no. is required</span>
            </div>
            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter your email">
                <span id="email-error">Email is required</span>
            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" type="text" placeholder="Enter your message"></textarea>
                <span id="message-error">Message is required</span>
            </div>
            <button>Submit</button>
            <span id="submit-error">Please fix the error</span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
